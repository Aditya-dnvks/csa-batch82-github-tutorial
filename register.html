<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="description" content="This is about HTML tags" />
    <meta name="keywords" content="HTML MERN CSA" />

    <link
      rel="icon"
      href="./Simulator Screenshot - iPhone 14 - 2025-03-19 at 12.12.09.png"
    />
    <link rel="stylesheet" href="./register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>CSA</title>
    <style></style>
  </head>

  <body>
    <nav class="nav-bar">
      <img
        src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg"
        alt="Logo"
        class="logo"
      />
      <ul class="nav-links-container m-0">
        <a href="./index.html" class="text-decoration-none"><li>Home</li></a>
        <a href="./login.html" class="text-decoration-none"><li>Login</li></a>
        <a href="./register.html" class="text-decoration-none"
          ><li>Register</li></a
        >
        <a href="./effects.html" class="text-decoration-none"
          ><li>Effects</li></a
        >
      </ul>
    </nav>

    <section
      class="d-flex flex-column align-items-center justify-content-center vh-100"
    >
      <form
        class="d-flex flex-column align-items-center bg-secondary border-1 rounded-2 w-25 shadow-lg p-4 text-light"
      >
        <h4 class="text-decoration-underline">
          <strong>Register Form</strong>
        </h4>
        <div class="d-flex flex-column my-2 w-75">
          <label for="name"><b>Full name</b></label>
          <input type="text" class="rounded-3 border-0 p-1 mt-1" id="name" />
        </div>
        <div class="d-flex flex-column my-2 w-75">
          <label for="email"><b>Email</b></label>
          <input type="email" class="rounded-3 border-0 p-1 mt-1" id="email" />
        </div>
        <div class="d-flex flex-column my-2 w-75">
          <label for="password"><b>Password</b></label>
          <input
            type="password"
            class="rounded-3 border-0 p-1 mt-1"
            id="password"
          />
        </div>
        <div class="d-flex flex-column my-2 w-75">
          <label for="confirm"><b>Confirm Password</b></label>
          <input
            type="password"
            class="rounded-3 border-0 p-1 mt-1"
            id="confirm"
          />
        </div>
        <button class="btn btn-success my-3">Submit</button>
        <h6>
          Already a registered user?
          <span><a href="./login.html" class="text-light">Login here</a></span>
        </h6>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
